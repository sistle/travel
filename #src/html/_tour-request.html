<section class="tour-request lazy-bg">
	<div class="container">
		<div class="tour-request__inner">

			<div class="tour-request__top request-top">
				<h4 class="request-top__title title">Онлайн-заявка</h4>
				<ul class="request-top__social social">
					<li class="request-top__item social__item"><a href="#"
							class="request-top__link social__link icon__instagram"></a></li>
					<li class="request-top__item social__item"><a href="#"
							class="request-top__link social__link icon__facebook"></a></li>
					<li class="request-top__item social__item"><a href="#"
							class="request-top__link social__link icon__vkontakte"></a></li>
				</ul>
			</div>

			<div class="tour-request__main request-main">
				<form action="#" class="request-main__forms ">
					<div class="request-main__top forms-top">

						<div class="forms-top__item">
							<label for="user-name" class="forms-top__capture">Имя участника</label>
							<input type="text" id="user-name" class="forms-top__input-name input input--request"
								placeholder="Имя">
						</div>

						<div class="forms-top__item">
							<label for="quantity" class="forms-top__capture">Количество человек</label>
							<input type="text" id="quantity" class="forms-top__input-quantity input input--request"
								placeholder="1">
						</div>
					</div>
					<div class="request-main__tariff request-tariff">
						<p class="request-tariff__title">Тариф</p>

						<div class="request-tariff__item">
							<label class="request-tariff__capture radio">
								<input type="radio" class="request-tariff__btn radio__input" name="tariff" value="tariff-base">
								<span class="radio__btn"></span>
								Базовый (для камчадал)
							</label>
							<div class="request-tariff__cost">79 000 руб</div>
						</div>

						<div class="request-tariff__item">
							<label class="request-tariff__capture radio">
								<input type="radio" class="request-tariff__btn radio__input" name="tariff"
									value="tariff-average" checked>
								<span class="radio__btn"></span>
								Базовый + проживание
							</label>
							<div class="request-tariff__cost">99 000 руб</div>
						</div>

						<div class="request-tariff__item">
							<label class="request-tariff__capture radio">
								<input type="radio" class="request-tariff__btn radio__input" name="tariff"
									value="tariff-advanced">
								<span class="radio__btn"></span>
								Базовый + проживание + долина гейзеров
							</label>
							<div class="request-tariff__cost">179 000 руб</div>
						</div>
					</div>

					<div class="request-main__feedback request-feedback">
						<label for="" class="request-feedback__capture">Комментарий</label>
						<input type="text" class="request-feedback__btn input input--request"
							placeholder="Напишите ваш комментарий здесь">
					</div>

					<div class="request-send">
						<button type="submit" class="request-send__btn btn btn--orange">Отправить заявку</button>
					</div>
				</form>
			</div>
		</div>

		<div class="tour-request__bottom request-bottom">
			<div class="request-bottom__img-wrapper">
				<img src="img/tour-request-book.png" alt="" class="request-bottom__img">
			</div>
			<div class="request-bottom__content">
				<div class="request-bottom__title">
					Что нужно знать отправляясь на Камчатку?
				</div>
				<div class="request-bottom__subtitle">Получите памятку туриста просто оставив свой e-mail.</div>

				<form action="" class="request-bottom__forms">
					<input type="email" class="request-bottom__input input input--request" placeholder="Ваш e-mail">
					<button type="submit" class="request-bottom__btn btn btn--orange">Получить</button>
				</form>

			</div>
		</div>
	</div>
</section>
